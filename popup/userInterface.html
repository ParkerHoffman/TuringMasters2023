<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="jquery-3.7.1.js"></script>
	
	<script src="userInterface.js"></script>
	
	<link rel="stylesheet" href = "userInterface.css" />
</head>


<body>

<div class="header">
	<img src="../icons/TigerHacks2023_Icon.png"/>
</div>




	<div class="left"></div>
	
	<div class="right">
		<div class="switch">
			<a class="onButton active">On</a>
			<a class="offButton inactive">Off</a>
		</div>
		
		<div class="stats">
		
			<div class="timeOnSite" style="align-self: left">
				<img src="images/"/>
				<div ">Time on site: <span class="time">0</span> minutes</div>
			</div>
		
			<div class="popupNum" style="align-self: right">
				<img src="popup"/>
				<div>Popups Issued: <span class="popupsIssued"></span></div>
			</div>
		
		
		</div>
	</div>
</body>
</html>
