<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="jquery-3.7.1.js"></script>
	
	<script src="userInterface.js"></script>
	
	<link rel="stylesheet" href = "userInterface.css" />
	
	<script src="background.js"></script>
</head>


<body>

<div class="popUp">
	<div class="header">
		<img class="icon" src="icons/TigerHacks2023_Icon.png"/>
		<div class="text">Life++</div>
	</div>




	<div class="mainBody">
	
		<div class="left hide">
			<div class="tabs">
				<a class="sites tabInactive">Sites</a>
				<a class="messages tabActive">Messages</a>
			</div>
			<div class="list">
				<div class="listFormat">
					<table>
						<tr>
							<th>Site Name/Message</th>
							<th>
								<img scr="icons/delete.png" class="delete">
							</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="inputBox">input text</div>
		</div>
	
		<div class="right">
			<div>
				<style>
				.powerButton{
					width: 100px;
					height: 100px;
					background-image: url('icons/DarkColoredIcon.png');
					background-size: contain;
					background-position: center;
					background-repeat: no-repeat;
					background-color: #00000000;
					border: none;
					cursor: pointer;
				}
				
				.powerButton.on {
				
					background-image: url('../icons/lightColoredIcon.png');
					background-image: url('icons/lightColoredIcon.png');
				}
				
				</style>
				<button class="powerButton" onclick="toggleButton(this)"></button>
				
				<script>
				
				function toggleButton(e) {
					
					if (e.classList.contains('on')) {
						e.classList.remove('on');
					} else {
						e.classList.add('on');
					}
				}

				</script>

				
				
				
				
			</div>
		
			<div class="stats hide">
		
				<div class="timeOnSite hide" style="align-self: left">
					<img src="icons/timeIcon.png"/>
					<div>Time on site: <span class="time">0</span> minutes</div>
				</div>
		
				<div class="popupNum hide" style="align-self: right">
					<img src="icons/notifIcon.png">
					<div>Popups Issued: <span class="popupsIssued"></span></div>
				</div>

			</div>
		
			<br>
		
			<div id="settings">
		
		
			</div>
		</div>
	</div>
</div>
</body>
</html>
